# Application configuration
spring.application.name=sistema-votacao
server.port=8080

# Database configuration
spring.datasource.url=jdbc:h2:mem:votacao
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Redis configuration for caching (disabled for demo)
spring.cache.type=simple

# Logging
logging.level.com.cooperativa.sistema.votacao=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# API versioning
api.version=v1

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# CPF Validation Service (fake)
cpf.validator.url=http://localhost:8080/api/${api.version}/cpf-validator

# Enable actuator endpoints
management.endpoints.web.exposure.include=health,info

# Profile settings
spring.profiles.active=dev
